<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Custom Admin</title>
<link rel="stylesheet"
	href="/assets/vendors/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet"
	href="/assets/vendors/ti-icons/css/themify-icons.css">
<link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
<link rel="stylesheet"
	href="/assets/vendors/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="shortcut icon" href="/assets/images/favicon.png" />
</head>
<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="row w-100">
				<div
					class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
					<div class="card col-lg-4 mx-auto">
						<div class="card-body px-5 py-5">
							<div th:if="${param.error}">
								<div class="alert alert-danger" role="alert">Invalid
									username or password.</div>
							</div>
							<div th:if="${param.logout}">
								<div class="alert alert-success" role="alert">You have
									been logged out..</div>
							</div>
							<h3 class="card-title text-start mb-3">Login</h3>
							<form method="post" action="/login">
								<div class="form-group">
									<label th:text="${user}"></label> <input type="text"
										name="username" class="form-control p_input">
								</div>
								<div class="form-group">
									<label th:text="${pass}"></label> <input type="text"
										name="password" class="form-control p_input">
								</div>
								<br>
								<div class="text-center d-grid gap-2">
									<button type="submit"
										class="btn btn-primary btn-block enter-btn">Login</button>
								</div>
							</form>
							<div class="d-flex">
								<a href="/oauth2/authorization/github">
									<button class="btn btn-github me-2 col">
										<i class="mdi mdi-github"></i> Github
									</button>
								</a> <a href="/oauth2/authorization/google">
									<button class="btn btn-google col">
										<i class="mdi mdi-google-plus"></i> Google plus
									</button>
								</a>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/assets/vendors/js/vendor.bundle.base.js"></script>
	<script src="/assets/js/off-canvas.js"></script>
	<script src="/assets/js/misc.js"></script>
	<script src="/assets/js/settings.js"></script>
	<script src="/assets/js/todolist.js"></script>
</body>
</html>
